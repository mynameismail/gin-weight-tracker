<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Weight Tracker</title>
  <link rel="stylesheet" href="/assets/style.css">
</head>
<body>
  <div class="main">
    <div class="header">
      <div class="header__title">
        Profile
      </div>
    </div>
    <div class="body">
      {{ range .profiles}}
      <div>
        <a href="/profile/switch/{{ .ID }}">{{ .Username }}</a>
      </div>
      {{ end }}
    </div>
    <div class="footer">
      <div class="footer__button">
        <button class="button" type="button" onclick="javascript:void(0);">Switch</button>
      </div>
    </div>
  </div>
</body>
</html>
