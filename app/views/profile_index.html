{{ template "head.html" }}

<div class="main">
  <div class="body">
    <div class="profile-choices">
      <div class="choices__title">Select profile</div>
      {{ range .profiles}}
      <div class="choice">
        <input class="choice__input" id="profile-{{ .ID }}" type="radio" name="profile" value="{{ .ID }}">
        <label class="choice__label" for="profile-{{ .ID }}">{{ .Username }}</label>
      </div>
      {{ end }}
    </div>
  </div>
  <div class="footer">
    <div class="footer__button">
      <button class="button" type="button" onclick="location.href='/profile/create';">New Profile</button>
    </div>
  </div>
</div>

{{ template "foot.html" }}
